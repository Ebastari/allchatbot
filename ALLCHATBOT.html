<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montana AI Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0b141a;
            --header-bg: #111b21;
            --search-bg: #202c33;
            --text-main: #e9edef;
            --text-dim: #8696a0;
            --wa-green: #00a884;
            --bubble-bg: #202c33;
            --accent-glow: #00f2c3;
            --btn-dark: #052d2e;
        }

        /* RESET & BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #010c11; /* Background luar untuk laptop */
            color: var(--text-main);
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* VIEWPORT: Di laptop akan jadi box, di HP akan full screen */
        #mobile-viewport {
            width: 100%;
            height: 100%;
            max-width: 500px; /* Batas lebar di laptop agar tidak melar */
            background: var(--bg-dark);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        @media (max-width: 500px) {
            #mobile-viewport {
                max-width: 100%;
                box-shadow: none;
            }
        }

        /* SLIDING WRAPPER */
        #app-wrapper {
            display: flex;
            width: 200%; /* Dua halaman samping-sampingan */
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .page { 
            width: 50%; /* Setengah dari 200% = 100% viewport */
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            background: var(--bg-dark);
        }

        /* --- STYLING DAFTAR CHAT --- */
        .list-nav { 
            background: var(--header-bg); 
            padding: 15px 16px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .list-nav h2 { font-size: 20px; font-weight: 500; }
        
        .search-area { padding: 10px 16px; }
        .search-pill {
            background: var(--search-bg);
            border-radius: 20px;
            padding: 10px 15px;
            color: var(--text-dim);
            font-size: 14px;
            display: flex; align-items: center; gap: 12px;
        }

        .chat-container { flex: 1; overflow-y: auto; }
        .chat-row {
            display: flex;
            padding: 12px 16px;
            align-items: center;
            border-bottom: 1px solid #1c262d;
            cursor: pointer;
            transition: 0.2s;
        }
        .chat-row:hover { background: #202c33; }
        
        .img-placeholder {
            width: 50px; height: 50px; border-radius: 50%;
            background: linear-gradient(45deg, #00a884, #052d2e);
            margin-right: 15px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: white;
        }

        .row-info { flex: 1; min-width: 0; }
        .row-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .row-name { font-size: 16px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .row-time { font-size: 12px; color: var(--text-dim); }
        .row-preview { font-size: 13px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- STYLING CHAT ROOM --- */
        .chat-head {
            background: var(--header-bg);
            padding: 10px 12px;
            display: flex; align-items: center; gap: 8px;
        }
        .back-btn { padding: 8px; cursor: pointer; border-radius: 50%; }
        .back-btn:hover { background: #2a3942; }
        .avatar-main { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; }
        
        .head-info { flex: 1; min-width: 0; }
        .head-info h4 { font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .head-info p { font-size: 12px; color: var(--wa-green); }

        .btn-menu-utama {
            background: var(--btn-dark);
            color: var(--accent-glow);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: bold;
            border: 1px solid var(--accent-glow);
            cursor: pointer;
            white-space: nowrap;
        }

        .status-strip {
            background: #182229;
            text-align: center;
            padding: 6px;
            font-size: 11px;
            color: var(--text-dim);
            border-bottom: 1px solid #222d34;
        }

        .message-area {
            flex: 1;
            padding: 15px;
            background: #0b141a;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .msg-bubble {
            background: var(--bubble-bg);
            padding: 10px 14px;
            border-radius: 0 12px 12px 12px;
            max-width: 90%;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .msg-time { text-align: right; font-size: 10px; color: var(--text-dim); margin-top: 4px; }

        .input-box-area {
            background: var(--header-bg);
            padding: 10px 14px;
            display: flex; align-items: center; gap: 10px;
        }
        .fake-input {
            background: #2a3942; flex: 1;
            padding: 10px 15px; border-radius: 20px;
            color: var(--text-dim); font-size: 14px;
        }
        .send-btn {
            background: var(--wa-green);
            width: 42px; height: 42px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div id="mobile-viewport">
    <div id="app-wrapper">
        
        <div class="page">
            <div class="list-nav">
                <h2>WhatsApp</h2>
                <div style="display:flex; gap: 20px; color: var(--text-dim);">
                    <i class="fa-solid fa-camera"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="search-area">
                <div class="search-pill">
                    <i class="fa-solid fa-circle-notch" style="color: #24a1de;"></i>
                    Tanya Montana AI...
                </div>
            </div>

            <div class="chat-container" id="chat-list-target">
                </div>
        </div>

        <div class="page">
            <div class="chat-head">
                <div class="back-btn" onclick="goToMenu()">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <img src="https://i.pravatar.cc/100?u=montana" class="avatar-main">
                <div class="head-info">
                    <h4 id="active-title">Montana AI</h4>
                    <p id="active-sub">Online</p>
                </div>
                <div class="btn-menu-utama" onclick="goToMenu()">Menu Utama</div>
            </div>

            <div class="status-strip">Pesan dienkripsi secara aman oleh Montana System</div>

            <div class="message-area">
                <div class="msg-bubble">
                    <div id="text-content">Memproses permintaan...</div>
                    <div class="msg-time" id="real-time-stamp">00.00</div>
                </div>
            </div>

            <div class="input-box-area">
                <i class="fa-regular fa-face-smile" style="color: var(--text-dim); font-size: 20px;"></i>
                <div class="fake-input">Ketik pesan...</div>
                <div class="send-btn"><i class="fa-solid fa-microphone" style="color:white"></i></div>
            </div>
        </div>

    </div>
</div>

<script>
    const MontanaData = [
        { name: "Montana Ai nursery Analisis Penalaran tinggi", sub: "Nursery", initial: "N", link: "https://script.google.com/macros/s/AKfycbz3S80Wk1PWG0mZXRyLiRcLS2_197uNaTN7UwXdW6c9gomKqtLEZXYXU30jQ3B8ABSf/exec" },
        { name: "Montana Ai nursery menjawab cepat", sub: "Speed", initial: "S", link: "https://ebastari.github.io/MontanaAI/Montana%20AI%20Sederhana.html" },
        { name: "Montana Ai Realisasi Pekerjaan", sub: "Geo", initial: "G", link: "https://script.google.com/macros/s/AKfycbzdqwN1QpGRJQ-pDKQ9UcB6P_JdUCdcp3gK_3Un-UyzdXsyEGpUh52qTWUsGbwQOCcj/exec" },
        { name: "Montana Ai planning", sub: "Plan", initial: "P", link: "https://ebastari.github.io/AI-montana-Penamanan/AI%20Montana%20-%20Penanaman" },
        { name: "Montana Ai kesehatan daun", sub: "Leaf", initial: "L", link: "https://ebastari.github.io/Kesehatan-Daun-AI/Kesehatan%20Daun%20AI.html" },
        { name: "Montana Ai organisasi", sub: "Org", initial: "O", link: "https://script.google.com/macros/s/AKfycbxSHpjTU6hTcygf4yWl88mEPgk7mnrt0o-kFWvHNQn5SqABkYn_ium1w4PdNFXdJ3Fj5A/exec" },
        { name: "Montana Ai bantuan", sub: "Help", initial: "H", link: "https://script.google.com/macros/s/AKfycbwBhtUghMxg6eytCF-3sDIBufmeYveZ9rBbKVStrmaX8AuAGa-G8RuJ6Zo0W_RI60ro/exec" },
        { name: "Montana Ai pemberitahuan sistem", sub: "Sys", initial: "Y", link: "https://script.google.com/macros/s/AKfycbwY5jFwmcNwQNHaSeRyuQV57mWVL9Ls6XIpt9dDA4SqCMwIOMUVRhMc6DSnWIeojabk/exec" }
    ];

    const listTarget = document.getElementById('chat-list-target');
    const wrapper = document.getElementById('app-wrapper');

    function getNow() {
        const d = new Date();
        return d.getHours().toString().padStart(2, '0') + '.' + d.getMinutes().toString().padStart(2, '0');
    }

    // Render List
    MontanaData.forEach((item, index) => {
        const html = `
            <div class="chat-row" onclick="handleChatClick(${index})">
                <div class="img-placeholder">${item.initial}</div>
                <div class="row-info">
                    <div class="row-top">
                        <span class="row-name">${item.name}</span>
                        <span class="row-time">${getNow()}</span>
                    </div>
                    <div class="row-preview">Klik untuk membuka dashboard ${item.sub}...</div>
                </div>
            </div>
        `;
        listTarget.innerHTML += html;
    });

    function handleChatClick(index) {
        const item = MontanaData[index];
        document.getElementById('active-title').innerText = item.name;
        document.getElementById('active-sub').innerText = "Membuka " + item.sub + "...";
        document.getElementById('real-time-stamp').innerText = getNow();
        document.getElementById('text-content').innerText = "Menuju tautan sistem Montana AI. Harap tunggu sebentar, pastikan koneksi internet Anda stabil.";
        
        // Slide ke kiri (Detail Chat)
        wrapper.style.transform = 'translateX(-50%)';
        
        setTimeout(() => {
            window.location.href = item.link;
        }, 2000); 
    }

    function goToMenu() {
        wrapper.style.transform = 'translateX(0)';
    }
</script>

</body>
</html>
